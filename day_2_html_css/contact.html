<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="" method="">
      <div>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" placeholder="e.g. John">
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" placeholder="e.g. Doe">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password">
      </div>
      <div>
        <input id="newsletter" type="checkbox" checked>
        <label for="newsletter">Subscribe to our newsletter</label>
      </div>
      <div>
        <input type="radio" name="type" checked></input>
        <label>Dog Person</label>

        <input type="radio" name="type">
        <label>Cat Person</label>

        <input type="radio" name="type">
        <label>Person Person</label>
      </div>
      <div>
        <label>What did you think of our site?</label>
        <textarea cols="20" rows="5" maxlength="140"></textarea>
      </div>
      <div>
        <input type="submit" value="Contact Us">
      </div>
    </form>
  </body>
</html>
